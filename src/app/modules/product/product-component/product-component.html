<table>
    <thead>
        <th>Number</th>
        <th>Product ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Rate</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products$ | async; let i = index">
            <td>{{i}}</td>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | currency}}</td>
            <td>{{product.rate}}</td>
            <td>
                <button [disabled] ="!product.isAvailable" (click)="onBuy(product)">Buy</button>
            </td>
        </tr>
    </tbody>
</table>
